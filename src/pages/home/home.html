<ion-header>
  <ion-navbar>
    <ion-title>
      News Feeds
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>    
  <!--inputs-->
    <ion-content class="inputsfeed">
      <ion-list >
        <ion-item>
          <ion-input type="text" color="dark" [(ngModel)]="feed.titulo" placeholder="Título da Feed"></ion-input>
        </ion-item>
      </ion-list>
      <div text-center>     
      <button *ngIf="!editandofeed" ion-button block color="dark" round (click)="adicionarFeed()">Adicionar</button>
      <button *ngIf="editandofeed" ion-button  class="btn1" color="dark" round (click)="atualizarFeed()">Atualizar</button>
      <button *ngIf="editandofeed" ion-button  class="btn1" color="dark" round (click)="cancelarEditacaoFeed()">Cancelar</button>
      </div>
    </ion-content>
    <!--conteúdo--> 
    <ion-content class="cards">
      <ion-card *ngFor="let feed of feeds" >          
          <ion-card-header class="barratitulo" (click)="goPost()" text-center>
            <ion-icon name="arrow-dropright-circle" class="iconeseta"></ion-icon>
            {{feed.titulo}}
          </ion-card-header>
           <ion-row class="barraFeed">
                <ion-col >
                    <button ion-button icon-start clear small color="light" (click)="editarFeed(feed)">
                      <ion-icon name="create"></ion-icon>
                      <div>Editar</div>
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button *ngIf="editandofeed" ion-button icon-start clear small color="light"  (click)="deletarFeed(feed)">
                      <ion-icon name="trash" ></ion-icon>
                      <div>Remover</div>
                    </button>
                </ion-col>
              </ion-row>
        </ion-card>
      </ion-content>    
</ion-content>
