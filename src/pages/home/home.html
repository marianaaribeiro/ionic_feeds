<ion-header>
  <ion-navbar>
    <ion-title>
      News Feeds
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-content class="cards">
    <ion-card *ngFor="let feed of lista" >
        <ion-card-header class="barratitulo" item-start>
          {{feed.titulo}}
          <ion-icon name="arrow-dropright-circle" icon-start right></ion-icon>
        </ion-card-header> 
    
         
            <ion-row class="barraFeed">
              <ion-col >
                  <button ion-button icon-start clear small (click)="goEdite(feed)">
                    <ion-icon name="create"></ion-icon>
                    <div>Editar</div>
                  </button>
              </ion-col>
              <ion-col>
                  <button ion-button icon-start clear small>
                    <ion-icon name="trash" (click)="deletar(feed)"></ion-icon>
                    <div>Remover</div>
                  </button>
              </ion-col>
            </ion-row>
      </ion-card>
    </ion-content>


  <ion-fab bottom right class="icone">
    <button ion-fab color="dark">
        <ion-icon name="add"></ion-icon>
    </button >
      <ion-fab-list side="left" >     
                  
          <button ion-fab (click)="gocriarfeed()" ><ion-icon name="add"></ion-icon>
          </button> <div> Feeds</div>
        
        <button ion-fab ><ion-icon name="person"></ion-icon>
        </button><div >Criar Feed</div>
      </ion-fab-list>
  </ion-fab>



</ion-content>
